# Default (Production) Profile Configuration
# Database Config (AWS RDS)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://<your-prod-rds-endpoint>:5432/scoutli_discovery_prod
quarkus.datasource.username=<your-prod-rds-username>
quarkus.datasource.password=<your-prod-rds-password>

# Keycloak/OIDC Configuration (AWS Cognito or external Keycloak for Prod)
quarkus.oidc.auth-server-url=https://<your-prod-keycloak-domain>/realms/scoutli
quarkus.oidc.client-id=discovery-service-prod
quarkus.oidc.credentials.secret=supersecret-prod

# Kafka Configuration (AWS MSK for Prod)
mp.messaging.connector.smallrye-kafka.bootstrap.servers=<your-prod-kafka-brokers>:9092

# OpenSearch Configuration (AWS OpenSearch for Prod)
quarkus.elasticsearch.hosts=https://<your-prod-opensearch-endpoint>:443
quarkus.elasticsearch.username=<your-prod-opensearch-username>
quarkus.elasticsearch.password=<your-prod-opensearch-password>

# REST Client for Auth Service (Prod)
auth-service-api/mp-rest/url=https://<your-prod-auth-service-endpoint>

# %dev Profile Configuration (Local Development)
%dev.quarkus.http.port=8082

# %dev Database Config (Local Postgres)
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/scoutli_discovery_dev
%dev.quarkus.datasource.username=scoutli_dev_user
%dev.quarkus.datasource.password=scoutli_dev_password

# %dev Keycloak/OIDC Configuration (Local Keycloak Docker)
%dev.quarkus.oidc.auth-server-url=http://localhost:8080/realms/scoutli
%dev.quarkus.oidc.client-id=discovery-service-dev
%dev.quarkus.oidc.credentials.secret=secret

# %dev Kafka Configuration (Local Kafka Docker)
%dev.mp.messaging.connector.smallrye-kafka.bootstrap.servers=localhost:9092

# %dev OpenSearch Configuration (Local OpenSearch Docker or dev endpoint)
%dev.quarkus.elasticsearch.hosts=http://localhost:9200
%dev.quarkus.elasticsearch.username=admin
%dev.quarkus.elasticsearch.password=admin

# %dev REST Client for Auth Service (Local)
%dev.auth-service-api/mp-rest/url=http://localhost:8081

# %uat Profile Configuration
# %uat Database Config (AWS RDS UAT)
%uat.quarkus.datasource.db-kind=postgresql
%uat.quarkus.datasource.jdbc.url=jdbc:postgresql://<your-uat-rds-endpoint>:5432/scoutli_discovery_uat
%uat.quarkus.datasource.username=<your-uat-rds-username>
%uat.quarkus.datasource.password=<your-uat-rds-password>

# %uat Keycloak/OIDC Configuration (Keycloak for UAT)
%uat.quarkus.oidc.auth-server-url=https://<your-uat-keycloak-domain>/realms/scoutli
%uat.oidc.client-id=discovery-service-uat
%uat.oidc.credentials.secret=supersecret-uat

# %uat Kafka Configuration (Kafka for UAT)
%uat.mp.messaging.connector.smallrye-kafka.bootstrap.servers=<your-uat-kafka-brokers>:9092

# %uat OpenSearch Configuration (AWS OpenSearch for UAT)
%uat.quarkus.elasticsearch.hosts=https://<your-uat-opensearch-endpoint>:443
%uat.quarkus.elasticsearch.username=<your-uat-opensearch-username>
%uat.quarkus.elasticsearch.password=<your-uat-opensearch-password>

# %uat REST Client for Auth Service (UAT)
%uat.auth-service-api/mp-rest/url=https://<your-uat-auth-service-endpoint>

# Common configurations (apply to all profiles unless overridden)
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.locations=db/migration
quarkus.security.enabled=true
quarkus.http.auth.permission.default.paths=/*
quarkus.http.auth.permission.default.roles=member,admin
quarkus.http.port=8082 # Keep default port unless overridden by profile
mp.messaging.outgoing.discoveries-out.connector=smallrye-kafka
mp.messaging.outgoing.discoveries-out.topic=discovery-events
mp.messaging.outgoing.discoveries-out.value.serializer=io.quarkus.kafka.client.serialization.JsonbSerializer
mp.messaging.incoming.discovery-events-in.connector=smallrye-kafka
mp.messaging.incoming.discovery-events-in.topic=discovery-events
mp.messaging.incoming.discovery-events-in.value.deserializer=io.quarkus.kafka.client.serialization.JsonbDeserializer
quarkus.cache.enabled=true
quarkus.cache.caffeine.default-config.initial-capacity=100
quarkus.cache.caffeine.default-config.maximum-size=1000
quarkus.cache.caffeine.default-config.expire-after-write=1H

